<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="//cdn.embed.ly/player-0.1.0.min.js"></script>
	<style>
		.app {
			height: 100vh;
			width: 100vw;
		}
		.quiz-composer {
			height: 100%;
			width: 100%;
		}
	</style>
	<title>Test Playerjs</title>
</head>
<body>
	 <main class="app"></main>
	 <script>
	 	const iframe = document.createElement('iframe');
	 	iframe.frameBorder = 0;
	 	iframe.className = 'quiz-composer';
		iframe.src = 'https://echolabstech.github.io/quiz-deployment/?quiz_id=mYLYZgqs594VtAxk0KCd';

		const main = document.querySelector('.app');
		main.appendChild(iframe);

		const player = new playerjs.Player(iframe);
		player.on('ready', () => {
		  player.on('play', () => {
		    console.log('play');
		  });

		  player.getDuration(duration => console.log(duration));

		  if (player.supports('method', 'mute')) {
		    player.mute();
		  }

		  player.play();
		});
	 </script>
</body>
</html>
